common:
  es:
    batch: 500
    host:
      - "localhost:9201"
    timeout: 30
  hub:
    name: isopodb
    path: ~/projects/genomehubs/goat-resources
    separator: --
    version: 2021.10.15
  log:
    es: false
    fetch: false
    interval: 10
fill: {}
index:
  taxonomy:
    source: ncbi
init:
  taxonomy:
    format: ncbi
    file:
      - names.dmp
      - nodes.dmp
    path: test/taxonomy
test:
  taxonomy:
    source: ncbi
